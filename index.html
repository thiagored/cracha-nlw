<!DOCTYPE html>

<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thiago - DoWhile 2022</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span><img src="images/build.svg" alt="Selo Rocketseat" /></span>

          <img
            id="imgPerfil"
            src="http://lorempixel.com.br/185/185/people"

        <h1 id="userName">Thiago Redigulo</h1>
        <a id="userLink" href="https://www.instagram.com/thiagoredigulo">

        >

        <p id="descricao">

        </p>

            <a href="https://youtube.com.br" target="_bank">

          </li>
          <li class="facebook">
            <a href="https://facebook.com.br" target="_bank">
              <img src="images/face.svg" alt="facebook" />
            </a>

          <li class="instagram">
            <a href="https://instagram.com.br" target="_bank">
              <img src="images/insta.svg" alt="instagram" target="_bank" />

          </li>
          <li class="twitter">
            <a href="https://twitter.com.br" target="_bank">
              <img src="images/twitter.svg" alt="twitter" target="_bank" />
            </a>
